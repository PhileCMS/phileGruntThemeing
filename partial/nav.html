<header>
  <h1><a href="{{ base_url }}">{{ site_title|e|upper }}</a></h1>
  <nav>
    <ul>
      {% for page in pages %}
        {# dont show my home page because of alpha sorting #}
        {# easy to use page title for checking if active #}
        <li><a href="{{ page.url }}" {% if current_page.title == page.title %}class="active"{% endif %}>{{ page.title|e|upper }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
